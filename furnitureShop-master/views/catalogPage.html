<!--Filters buttons-->
<div class="fixed-action-btn horizontal" style="bottom: 45px; right: 24px;">
  <a class="btn-floating btn-large furnitureButton">
    <img class="furnitureLargeIcon" src="img/buttonsLogos/furnitureIcon.png">
  </a>

  <ul>
    <li><a href="#/catalog" ng-click = "myfilter = {category: 'chair'}"  class="btn-floating furnitureButton"><img class="chairIcon" src="img/buttonsLogos/chairIcon.png"></a></li>

    <li><a href="#/catalog" ng-click = "myfilter = {category: 'table'}" class="btn-floating furnitureButton"><img class="tableIcon" src="img/buttonsLogos/tableIcon.png"></a></li>

    <li><a href="#/catalog" ng-click = "myfilter = {category: 'sofa'}" class="btn-floating furnitureButton"><img class="sofaIcon" src="img/buttonsLogos/sofaIcon.png"></a></li>

    <li><a href="#/catalog" ng-click = "myfilter = {category: ''}" class="btn-floating furnitureButton"><img class="furnitureIcon" src="img/buttonsLogos/furnitureIcon.png"></a></li>
  </ul>
</div>

<!--Cards products catalogue-->
<div class="row">
  <div class="col s12 m12"> 

    <div class="card small" ng-repeat = "product in catalog | filter: myfilter">

     <div class="card-image waves-effect waves-block waves-light">
       <a ng-click = "myfilter = {id:id}:true" href="#/catalog/product/{{product.id}}"><img src="{{product.image}}" height="10%" width="10%"></a>
     </div>

     <div class="card-content">
       <span class="card-title activator grey-text text-darken-4">{{product.name}}<i class="material-icons right">more_vert</i></span>
       <p>Price: {{product.price}}</p>
     </div>

     <div class="card-reveal">
       <span class="card-title grey-text text-darken-4">{{product.name}}<i class="material-icons right">close</i></span>
       <p>{{product.description}}</p>
       <p>Designed by: {{product.des}}</p>
       <p>Price: {{product.price}}</p>
     </div>

   </div>
 </div>
</div>
