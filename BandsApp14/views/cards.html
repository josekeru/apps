<!--Cards products catalogue-->
<div class="row">
  <div class="col s12 m12"> 

    <div class="card small" ng-repeat = "band in bands | filter: myfilter | filter: {name: bandSearch}">

     <div class="card-image waves-effect waves-block waves-light">
       <a ng-click = "myfilter = {id:id}:true" href="#/band/band/{{band.name}}"><img src="{{band.image}}" height="10%" width="10%"></a>
     </div>
     <div class="center">
        <span class="card-title activator grey-text text-darken-4">{{band.name}}</span>
        <span class="card-title activator grey-text text-darken-4"> ({{band.decade}})</span>
    </div>
        <ul>
          <li ng-repeat="song in band.songs" class="center">{{song}}</li>
        </ul>
       
     </div>

   </div>
 </div>
</div>
